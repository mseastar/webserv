Host: 127.0.0.1
Port: 8080
Server_name: webserv.com
Error_pages_dir: error_pages/
Error_pages: 400.html 401.html 403.html 404.html 415.html 500.html 501.html 502.html 503.html 504.html
Body_size_limit: 200000
Root: www/
Default_error_page: 404.html

location / {
    redirect: /home
}
location /home {
    methods: GET POST
    cgi: home.py
}
location /profile {
    methods: GET POST DELETE
    cgi: profile.py
    storage: data/images
}
location /profile/upload {
    methods: GET POST
    cgi: upload.py
    storage: data/images
}
location /sign_up {
    methods: GET POST DELETE
    cgi: signup.py
    storage: data/.login
}
location /log_in {
    methods: GET POST
    cgi: login.py
}
location /logout {
    methods: GET
    cgi: logout.py
}
location /publish {
    methods: GET POST
    cgi: publish.py
}
location /venv {
    autoindex: on
    cgi: autoindex.py
}
location /pages {
    autoindex: on
    cgi: autoindex.py
}
location /add_comment {
    methods: GET POST
    cgi: add_comment.py
}
location /rm_post {
    methods: POST
    cgi: rm_post.py
}
location /add_image {
    methods: POST
    cgi: add_image.py
}

